basePath: data
include_dev_generate: false
include_dev_queue: false

pmacct:
    netflow: 
      config: nfacctd.conf
      image: pmacct/nfacctd:v1.7.5
    sflow: 
      config: sfacctd.conf
      image: pmacct/sfacctd:v1.7.5


template_locations:
  docker: docker
  nfacctd: collectors

environment_file: docker/env.example

sflow:
  - sensorName: awesome
    instanceName: foobar
    port: 9996

netflow:
  - sensorName: awesome
    instanceName: foobar
    port: 9997
