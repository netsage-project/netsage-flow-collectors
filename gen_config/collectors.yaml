basePath: data
include_dev_generate: True
include_dev_queue: True

pmacct:
    netflow: 
      config: nfacctd.conf
      image: pmacct/nfacctd:v1.7.5
    sflow: 
      config: sfacctd.conf
      image: pmacct/sfacctd:v1.7.5

deployment_location: deploy


template_folder: templates
template_locations:
  docker: docker
  nfacctd: collectors

environment_file: env.example

sensors:
    - sensorName: superCool
      enabled: True
      type: sflow
      instanceName: moo
      port: 9997
    - sensorName: superCoolOld
      enabled: False
      type: sflow
      instanceName: moo
      port: 9997
    - sensorName: awesome
      type: netflow
      instanceName: foobar
      port: 9996
