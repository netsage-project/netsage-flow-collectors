version: "3.7"
services:
   {% for item in netflow_sensors %}
  netflow_{{ item.name }}:
    image: pmacct/nfacctd:v1.7.5
    {% if production  %}
    external_links:
      - rabbit
    networks:
      - shared_backend
    {% endif %}
    ports:
      - "9996:{{item.port}}/udp"
    volumes:
      - ./conf/netflow/{{item.name}}/nfacctd.conf:/etc/pmacct/nfacctd.conf
      - ./conf/netflow/{{item.name}}/pretag.map:/etc/pmacct/pretag.map
  {% endfor %}
  {% for item in sflow_sensors %}
  sflow_{{item.name}}:
    image: pmacct/sfacctd:v1.7.5
    {% if production %}
    external_links:
      - rabbit
    networks:
      - shared_backend
    {% endif %}
    ports:
      - "9997:{{item.port}}/udp"
    volumes:
      - ./conf/sflow/{{item.name}}/sfacctd.conf:/etc/pmacct/sfacctd.conf
      - ./conf/sflow/{{item.name}}/pretag.map:/etc/pmacct/pretag.map
  {% endfor %}


{% if production %}
networks:
  shared_backend:
    name: shared_backend
    # use a custom driver, with no options
    driver: bridge
{%endif %}